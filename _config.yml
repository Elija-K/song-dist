url: "https://elija-k.github.io/tc-song-dist/"
baseurl: "/tc-song-dist/"
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "songs"
    values:
      layout: "song"
