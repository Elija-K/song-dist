<body>
  <form action="{{ site.baseurl }}/search.html" method="get" class="d-flex mt-4 mb-4">
        <input class="form-control me-2" type="text" placeholder="Search" id="search-box" name="query">
        <input class="btn hover-shadow border border-success" type="submit" value="Search">
      </form>
  <div>
    <input class="form-control me-2" type="text" placeholder="Search" id="search-box-js" name="query">
    <button onclick="search()">Search</button>
  </div>


  <div id="search-results">
    
  </div> 
</body>

<script>
  var searchIndex = [
    {% for post in site.html_pages %}
      {
        "title" : "{{ post.title | escape }}",
        "category" : "{{ post.category }}",
        "tags" : "{{ post.tags | join: ', ' }}",
        "url" : "{{ site.baseurl }}{{ post.url }}",
        "date" : "{{ post.date }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  function search_text() {
    var inputElement = document.getElementById("search-bux-js");
    var value = inputElement.value;
    console.log(value);
  }

  function search(query) {
    var results = [];
    for (var i = 0; i < searchIndex.length; i++) {
      var post = searchIndex[i];
      if (post.title.toLowerCase().indexOf(query.toLowerCase()) >= 0 ||
          post.category.toLowerCase().indexOf(query.toLowerCase()) >= 0 ||
          post.tags.toLowerCase().indexOf(query.toLowerCase()) >= 0) {
        results.push(post);
      }
    }
    return results;
  }

// Get the URL parameters
var urlParams = new URLSearchParams(window.location.search);

// Get the value of the "attribute" parameter
var query = urlParams.get('query');
if (query === null) {
  query = "";
}

// Use the attribute value as needed
console.log(query);

  var results = search(query);
  var html = '';
  for (var i = 0; i < results.length; i++) {
    var post = results[i];
    html += '<li><a href="' + post.url + '">' + post.title + '</a></li>';
  }
  document.getElementById('search-results').innerHTML = html;
</script>
